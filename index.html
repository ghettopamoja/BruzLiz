<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruz Liz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="intro-div">

            <div class="greeting-div">
                <h2>Hey! <span id="time-display"></span></h2>
            </div>
            <div class="img-div">
                    <img src="logo.jpg" alt="Liz">
            </div>
            <div class="name-div">
                <h2>I'm <span id="sname"></h2>
               
            </div>
            <div class="proceed-buttons">
                <!--<button>Bruz Liz</button>-->
                <button>Bruz Liz</button>
                <button><i class="fas fa-heart"></i> Bruz</button>
            </div>
        </div>

        <div class="lily-content">
            <div class="header">
                <div class="image-logo">
                    <img src="img2.jpg" alt="logo">
                </div>
                <h2>Bruz Liz</h2>
                <div class="button-container">
                    <!--<button id="fancyvid">More</button>-->
                    <button id="homeBtn"><i class="fas fa-home"></i>Go Home</button>
                </div>
            </div>
            <div class="lily-about">

            </div>
        </div>
        <div class="liz-content">
           
        </div>
    </div>

    <div class="ask-more-overlay">
        <div class="close-overlay"><span>&times;</span></div>
        <div class="content-overlay">
            <h2>Welcome To Bruz Liz world</h2>
            <p>Shall we adventure?</p>
            <div class="content-buttons">
                <button>Yes Please</button>   
            </div>
        </div>
    </div>

    <div class="fancier-overlay">
        <div class="close-fancier"><span>&times;</span></div>
        <div class="fancier-content">

            <div class="audio-control">
                <span><i class="fas fa-play"></i></span>
            </div>
            <div class="list-videos">
            </div>
        </div>
   
</body>
</html>
